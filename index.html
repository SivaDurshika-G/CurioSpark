<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CurioSpark</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>🌟 CurioSpark 🌟</h1>
      <p>Your daily dose of insights, inspiration, and facts!</p>
    </header>

    <section class="calendar-section">
      <h2>📅 Today's Spark</h2>
      <div id="dailyFact" class="fact-card">Click below to unlock today's spark!</div>
      <button id="unlockFact">Unlock</button>
    </section>

    <section class="quote-section">
      <h2>💬 Get a Daily Quote</h2>
      <button id="getQuote">Get Daily Quote</button>
      <div id="quoteDisplay"></div>
    </section>

    <section class="mood-section">
      <h2>💡 Get a Mood-Based Fact</h2>
      <label for="mood">Choose Your Mood:</label>
      <select id="mood">
        <option value="happy">Happy</option>
        <option value="curious">Curious</option>
        <option value="motivated">Motivated</option>
      </select>
      <button id="generateMoodFact">Generate</button>
      <div id="moodFactDisplay"></div>
    </section>

    <section class="reminder-section">
      <h2>⏰ Set a Reminder</h2>
      <label for="reminderTime">Reminder Time (HH:MM):</label>
      <input type="time" id="reminderTime">
      <button id="setReminder">Set Reminder</button>
    </section>

    <section class="favorites-section">
      <h2>⭐ Save Favorite Facts</h2>
      <button id="saveFavoriteFact">Save Favorite</button>
      <div id="favoritesList"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
